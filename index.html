<!DOCTYPE HTML>
<html>
  <head>
    <script src="https://d3js.org/d3.v4.min.js"></script>

    <!-- Include slider.js -->
    <script src="js/slider.js"></script>
  </head>
  <body>

    <div><h1 id="output">Slider demo</h1></div>
    <div id="container">
      <svg id="slider_svg" width="100%"></svg>
    </div>
    <script>
            
      var s = new slider()
      .svg(d3.select("#slider_svg"))
      .values([-100, 100])
      .radius(20)
      .draw()
      .callback(function(v){
      d3.select("#output").text(v);
      });
      

    </script>
  </body>
</html>
